
<div class="container" style="margin-top: 42px;">
    <div class="row" >
        <div class="col-4"></div>
            <div class="col-4" style="text-align: center !important; margin-top: 24px;">
                
                    <img src="../assets/logo.png" alt="..." height="120" style="margin-bottom: 24px;">
                    
                    
                    <form role="form">
                        
                        <div class="form-group ">
                            <label class="form-label">
                                <b>
                                    USUARIO
                                </b>
                            </label>
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}"
                                    placeholder="Usuario" (keyup.enter)="login()" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <b>
                                    Contraseña
                                </b>
                            </label>
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                                    placeholder="Contraseña" (keyup.enter)="login()" type="password">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary"
                                (click)="login()">Iniciar
                                Sesión</button>
                        </div>
                    </form>
                
            </div>
        <div class="col-4"></div>
    </div>
</div>
